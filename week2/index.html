<!DOCTYPE html>
<html>
	<head>
		<title>MyApp</title>
		<link rel="apple-touch-icon" href="appicon.png" />
		<link rel="apple-touch-startup-image" href="startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
	
		<div class="whitebit"></div>

		<div class="bottombit">
			<p class="explanation">Intrepid spy, your next dead drop location is -37.402549, 122.094403.</p>
			<div id="button">Refresh GPS: <div id="timer"></div>
			</div>

			<div class="area">
				<div class="box box1"><div class="latitude"></div></div>
				<div class="box box2"><div class="longitude"></div></div>
			</div>

		</div>

		<script type="text/javascript">
		var count = 30;
var counter = setInterval(timer, 1000); 

function timer() {
    count = count - 1;
    if (count <= 0) {
        clearInterval(counter);
        alert("Boom!");
        document.getElementById('button').style.visibility = 'hidden';
        return;
    }

    document.getElementById("timer").innerHTML = count + " secs";
}
		</script>
		<script type="text/javascript">
		
		</script>
	</body>
</html>
